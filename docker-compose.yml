
nginx:
  image: nginx
  restart: always
  mem_limit: 384M
  cpu_shares: 60
  container_name: nginx
  ports:
    - "80:80"
  volumes:
    - /usr/local/nginx/conf:/usr/local/nginx-1.10.2/conf
    - /var/log/nginx/:/var/log/nginx/
    - /data/www/www:/home/www
  links:
    - php53
    - php54
    - php56
    - mysql
    - memcache
    - php54-shop
    - php54-mongo

memcache:
  image: memcached
  restart: always
  cpu_shares: 40
  container_name: memcache
  hostname: memcache
  links:
    - mysql

php53:
  image: php53
  restart: always
  mem_limit: 512M
  cpu_shares: 50
  container_name: php53
  volumes:
    - /data/www/www:/home/www
    - /usr/local/php-5.3.26/etc/:/usr/local/php-5.3.26/etc/
  hostname: php53
  links:
    - mysql
    - memcache

php54:
  image: php54
  restart: always
  mem_limit: 384M
  cpu_shares: 50
  container_name: php54
  volumes:
    - /data/www/www:/home/www
    - /usr/local/php-5.4.25/etc/:/usr/local/php-5.4.25/etc/
  hostname: php54
  links:
    - mysql
    - memcache

php54-shop:
  image: php54
  restart: always
  mem_limit: 384M
  cpu_shares: 50
  container_name: php54-shop
  environment:
    USER: "shop"
  volumes:
    - /data/www/www:/home/www
    - /usr/local/php-5.4.25/etc-shop/:/usr/local/php-5.4.25/etc/
  hostname: php54-shop
  links:
    - mysql
    - memcache

php54-mongo:
  image: php54
  restart: always
  mem_limit: 384M
  cpu_shares: 50
  container_name: php54-mongo
  volumes:
    - /data/www/www:/home/www
    - /usr/local/php-5.4.25/etc-v1/:/usr/local/php-5.4.25/etc/
  hostname: php54-mongo
  links:
    - mysql
    - memcache

php56:
  image: php56
  restart: always
  mem_limit: 384M
  cpu_shares: 50
  container_name: php56
  volumes:
    - /data/www/www:/home/www
    - /usr/local/php-5.6.23/etc/:/usr/local/php-5.6.23/etc/
  hostname: php56
  links:
    - mysql
    - memcache

mysql:
  image: mysql-5.17
  restart: always
  mem_limit: 768M
  cpu_shares: 100
  container_name: mysql
  volumes:
    - /mysql/database:/var/lib/mysql
    - /etc/mysql:/etc/mysql
  hostname: db-01
